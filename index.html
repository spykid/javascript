<!DOCTYPE html>
<html ng-app>
    <head>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js">
        </script>
        <script type="text/javascript" src="todo.js"></script>
        <link rel="stylesheet" type="text/css" href="todo.css">
	</head>
	<body>
       <div ng-controller="TodoCtrl" >
       <h2>Total Todos:  {{getTotalTodos()}} </h2>
       <ul class="unstyled">
          <li ng-repeat="todo in todos">
            <input type="checkbox" ng-model="todo.done" >
            <span class="done-{{todo.done}}">{{todo.text}}</span>
          </li>
       </ul>
       <form class="form-horizontal">
        <input type="text" ng-model="formTodoText" ng-model-instant>
        <button class="btn" ng-click="addToDo()"> Add</button>
       </form>
       <button class="btn-large" ng-click="clearCompleted()">Clear Completed</button>
	</body>
</html>
