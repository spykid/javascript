<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<style type="text/css">
	body {
		padding-top: 30px;
	}
</style>
<script type="text/javascript" src="http://code.angularjs.org/1.2.6/angular.js"></script>
<script type="text/javascript" src="/form-validation/app.js"></script>
</head>
<body ng-app="validationApp" ng-controller="mainController">
<div class="container">
	<div class="col-sm-8 col-sm-offset-2">
		<div class="page-header">
          <h1>AngularJS Form Validation</h1>
		</div>
		<form name="userForm" ng-submit="submitForm()" novalidate>
			<!-- name -->
			<div class="form-group">
				<label>Username</label>
				<input type="text" name="username" class="form-control" ng-model="name" required>
				<p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">Your name is required</p>
			</div>
			<!-- username -->
			<div class="form-group">
				<label>Username</label>

				<input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="3" ng-maxlength="8">
				<p ng-show="userForm.username.$error.minleghth" class="he"></p>
			</div>
			<!-- Email-->
			<div class="form-group">
				<label>Email</label>
				<input type="email" name="email" class="form-control" ng-model="email">
			</div>
			<!-- submit button -->
			<button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
		</form>
	</div>
</div>
</body>
</html>
